<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>nestedTODOS</title>
		
		<!-- Font Awesome -->
		
		
		<!-- CSS -->
		<link rel="stylesheet" href="../nestedTodos-sass/css/style.css">
		<link rel="stylesheet" href="../nestedTodos-sass/css/app.css">
		
		<!-- Google fonts Open Sans -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,300&display=swap" rel="stylesheet">

	</head>
	<body class="body">
	<!-- APP -->
	<section class="todoapp">
		<!-- HEADER -->
		<header class="header">
			<!-- Logo-->
			<h1>nestedTODOS</h1>
			
		</header>
		<!-- MAIN SECTION -->
		<section class="main">
			<!-- Ul for loading template -->
			<ul class="todos-collection"></ul>
			<!-- Input todo -->
			<form class="new-todo-form">
				<input type="text" class="new-todo" name="new-todo" placeholder="What needs to be done?" autofocus required>
				<input type="submit" value="+ Add Todo">
			</form>
		</section>
		<!-- FOOTER -->
		<footer class="footer"></footer>
	</section>
	<!-- PAGE FOOTER -->
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://diegomoura.dev">Diego Moura</a></p>
		<p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
		<script src="../nestedTodos-sass/js/director.js"></script>
		<script src="../nestedTodos-sass/js/app.js"></script>

	</body>

</html>
